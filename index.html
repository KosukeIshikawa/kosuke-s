<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/061e2eb002.js" crossorigin="anonymous"></script>


    <title>Kosukeポートフォリオ</title>
  </head>
  <body>
    <header>
      <div class="header-cover">
        <nav class="navbar navbar-expand-lg fixed-top">
          <a class="navbar-brand" href="#"><i class="fab fa-airbnb fa-2x"></i></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="header-container">
          <div class="contents">
            <div class="h1">Welcome To</div>
            <div class="h1">Kosuke's Portfolio</div>
        </div>
      　</div>
         
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>About</h1>
        </div>
        <div class="col-md-6">
          <img class="p-img" src="https://cdn.pixabay.com/photo/2016/07/29/09/30/dog-1551699_960_720.jpg" alt="face">
        </div>
        <div class="col-md-6 text-center">
          <h2>Profile</h2>
          <ul>
            <li>出身</li>
            <li>職業</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Portfolio</h1>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
      </div>
      
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Service</h1>
        </div>
        <div class="col-md-3 text-center"><i class="fab fa-html5 fa-4x"></i></div>
        <div class="col-md-3 text-center"><i class="fab fa-css3-alt fa-4x"></i></div>
        <div class="col-md-3 text-center"><i class="fab fa-php fa-4x"></i></div>
        <div class="col-md-3 text-center"><i class="fab fa-wordpress-simple fa-4x"></i></div>
      </div>
      
        <form>
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Contact</h1>
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputPassword1">Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
            </div>
            <div class="form-group col-md-12">
              <label for="exampleInputContact">お問い合わせ</label>
              <input type="contact" class="form-control" id="exampleInputContact" placeholder="お問い合わせ">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
